<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Qual seu país? <input type="text" name="txtp" id="txtp"> <input type="button" value="Enviar" onclick="clicar()"></p>
    <div id="res">

    </div>
    <script>
        
        function clicar() {
            var pais = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            if ( pais == 'Brasil'){
                res.innerHTML ='Você é brasileiro.'
            } else {
                res.innerHTML = 'Você é estrangeiro.'
            }
        }
    </script>
</body>
</html>
