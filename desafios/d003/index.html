<html lang="pt-bgr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicou()">
    <script>
        function clicou(){
            var num = window.prompt('Digite um número inteiro qualquer')
            var n = Number(num.value)
            var a = n - 1
            var s = n + 1
            alert(`Antes de ${n}, temos o número ${a}.Depois de ${n}, temos o número ${s}.`);
        }
    </script>
</body>
</html>
