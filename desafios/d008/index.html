<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="clicou()">
    <div id="res">
        Clique no botão acima para iniciar.
    </div>
    <script>
        
        function clicou() {
            var prod = window.prompt('Qual é o produto que você está comprando?')
            var preco = window.prompt(`Qual é o preço de ${prod}?`)
            var pre = parseFloat(preco)
            var desc = pre * 0.10
            var pf = pre - desc
            res.innerHTML = `
                            <h1>Calculando desconto de 10% para ${prod}<h1>
                            <p>
                                O preço original era R$${pre}.<br>
                                Você acaba de ganhar R$${desc} de desconto (-10%). <br>
                                No fim, você vai pagar R$${pf} no produto ${prod}.
                            </p>`
            
        }
        
    </script>
</body>
</html>
