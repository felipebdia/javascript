<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="clicou()">
    <div id="res">
        Clique no botão acima para iniciar.
    </div>
    <script>
        function clicou() {
            var metro = window.prompt('Digite uma distância em metros (m)')
            var m = parseFloat(metro)
            var res = document.getElementById('res')

            var km = m / 1000
            var hm = m / 100
            var dam = m / 10
            var dm = m * 10
            var cm = m * 100
            var mm = m * 1000
            res.innerHTML = `<p>
                                A distância de ${m} metros, corresponde a... <br>
                                ${km} quilômetros (Km) <br>
                                ${hm} hectômetros (Hm) <br>
                                ${dam} decâmetros (Dam) <br>
                                ${dm} decímetros (dm) <br>
                                ${cm} centímetros (cm) <br>
                                ${mm} milímetros (mm) 
                            </p>`
            
        }
        
    </script>
</body>
</html>
